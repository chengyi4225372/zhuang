<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {include file="public/css" /}
</head>
<body>

<div id="content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="widget-area-2 lorvens-box-shadow">

                    <div class="lorvens-widget">
                        <form>
                            <div class="form-group">
                                <label for="title">one cates</label>
                                <input type="text" class="form-control" id="pname" placeholder="place set cates name">
                            </div>

                            <button type="button" id="add_cates" data-url="{:url('cates/add')}" class="btn btn-outline-success " style="margin-left: 200px;">submit </button>

                            <button type="button" class="btn btn-primary cancle" >cancle</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- /Main Content -->
</div>

{include file='public/js' /}

<script>
    $('#add_cates').click(function(){
        var pname = $('#pname').val();

        if(pname == '' || pname == undefined){
            layer.msg('Place set cate name');
            return false;
        }
        var urls = "{:url('cates/add')}";

        $.post(urls,{'pname':pname},function(ret){
             if(ret.code == 200){
                 layer.msg(ret.msg,function(){
                     parent.location.reload();
                 });
             }

            if(ret.code == 400){
                layer.msg(ret.msg,function(){
                    parent.location.reload();
                });
            }
        },'json')
    })

</script>
</body>
</html>
