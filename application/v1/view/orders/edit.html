<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {include file="public/css" /}
</head>
<body>

<div id="content">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="widget-area-2 lorvens-box-shadow">

                    <div class="lorvens-widget">
                        <form>

                            <div class="form-group">
                                <label for="title">order no:</label>
                                <span style="color:#1E9FFF">{$info.orderno}</span>
                            </div>

                            <div class="form-group">
                                <label for="names">user name :</label>
                                <input type="text" class="form-control" id="user" value="{$info.user}" />
                            </div>

                            <div class="form-group">
                                <label for="phone">phone :</label>
                                <input type="text" class="form-control" id="phone" value="{$info.phone}" />
                            </div>

                            <div class="form-group">
                                <label for="phone">price :</label>
                                <input type="text" class="form-control" id="price" value="{$info.price}" />
                            </div>

                            <div class="form-group">
                                <label for="phone">pay type :</label>
                                <select id="pay">
                                    <option value="1" {if $info.pay_type ==1 } selected {/if} >alipay</option>
                                    <option value="2"  {if $info.pay_type ==2} selected {/if} >wechat</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="phone">Pick up time :</label>
                                <input type="text" class="form-control" id="qutime" value="{$info.qu_time}" />
                            </div>


                            <div class="form-group">
                                <label for="address">address:</label>
                                <textarea class="form-control" id="address" rows="6">{$info.address}</textarea>
                            </div>

                            <input type="hidden" id="mid" value="{$info.id}" />

                            <button type="button"  data-url="{:url('@v1/orders/edit')}" class="btn btn-outline-success ordersave" style="margin-left: 200px;">提交</button>

                            <button type="button"  class="btn btn-primary cancle" >关闭窗口</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</div>

{include file='public/js' /}
</body>
</html>
